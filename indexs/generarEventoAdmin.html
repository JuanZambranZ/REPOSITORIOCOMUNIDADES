<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
     <title>COMUNIDADES FACCI</title>
     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <!-- Bootstrap core CSS -->
     <link href="../css/bootstrap.min.css" rel="stylesheet">
     <!-- Material Design Bootstrap -->
     <link href="../css/mdb.min.css" rel="stylesheet">
     <!-- Your custom styles (optional) -->
     <link href="../css/style.css" rel="stylesheet">
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

    <!--ENCABEZADO-->
    <header class="btn-success btn-lg disabled bg-success green text-md-center">
        <label> GENERAR INVITACIONES </label>
    </header>

    <!--FORMULARIO EVENTOS-->
    <form class="mr-5 ml-5 pr-5 pl-5 pl-5 mt-5">

      <!--TIPO DE EVENTO-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label class="col-sm-2 col-form-label">TIPO DE EVENTO</label>
        <div class="input-group mb-3 col-sm-10">
            <label class="w-50">
                <select class="custom-select text-md-center">
                        <option selected>Seleccionar...</option>
                        <option value="1">Evento Uno</option>
                        <option value="2">Evento Dos</option>
                        <option value="3">Evento Tres</option>
                </select>
            </label>
        </div>
      </div>

      <!--NOMBRE DEL EVENTO-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">NOMBRE DEL EVENTO</label>
        <div class="col-sm-10">
            <label class="w-50">
               <input class="form-control">
            </label>
        </div>
      </div>

      <!--LUGAR-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">LUGAR</label>
         <div class="col-sm-10">
            <label class="w-50">
                <input class="form-control">
            </label>
         </div>
      </div>

      <!--FECHA (FALTA IMPLEMETAR SCRIP PARA CALENDARIO)-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">FECHA</label>
        <div class="col-sm-10">
            <label class="w-50">
                <input class="form-control">
            </label>

        </div>
      </div>

      <!--HORA-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">HORA</label>
        <div class="col-sm-10">
            <label class="w-50">
                 <input class="form-control">
            </label>
        </div>
      </div>

      <!--RESERVACIONES-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <label for="inputPassword" class="col-sm-2 col-form-label">RESERVACIONES PARA</label>
        <div class="col-sm-10">
            <label class="w-50">
                <input class="form-control">
            </label>
        </div>
      </div>
    </form>

    <!--BOTON PUBLICAR-->
    <div class="text-md-center">
     
		<button class="btn btn-success bg-success">
            PUBLICAR
        </button>
    </div>
	
	
	


    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../js/mdb.min.js"></script>

</body>
</html>
