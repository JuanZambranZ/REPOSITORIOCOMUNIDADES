<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
       <meta http-equiv="x-ua-compatible" content="ie=edge">
       <title>COMUNIDADES FACCI</title>
       <!-- Font Awesome -->
       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
       <!-- Bootstrap core CSS -->
       <link href="../css/bootstrap.min.css" rel="stylesheet">
       <!-- Material Design Bootstrap -->
       <link href="../css/mdb.min.css" rel="stylesheet">
       <!-- Your custom styles (optional) -->
       <link href="../css/style.css" rel="stylesheet">
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
<!--ENCABEZADO-->
    <header class="btn-success btn-lg disabled bg-success green text-md-center">
        <label> ASISTIR AL EVENTO </label>
    </header>

    <!--FORMULARIO PARA ASISITIR EVENTOS-->
    <form class="mr-5 ml-5 pr-5 pl-5 pl-5 mt-5">
      <!--NOMBRE DEL EVENTO-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <div class="col-2"></div>
        <label class="col-sm-2 col-form-label">NOMBRE DEL EVENTO</label>
        <div class="input-group mb-3 col-sm-8">
            <label class="w-50">
                <select class="custom-select text-md-center">
                        <option selected>SELECCIONA EL EVENTO...</option>
                        <option value="1">Evento 1</option>
                        <option value="2">Evento 2</option>
                        <option value="3">Evento 3</option>
                </select>
            </label>
        </div>
      </div>

      <!--LUGAR-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <div class="col-2"></div>
        <label class="col-sm-2 col-form-label">LUGAR</label>
         <div class="col-sm-8">
            <label class=" list-group-item disabled w-50">

            </label>
         </div>
      </div>

      <!--FECHA (FALTA IMPLEMETAR SCRIP PARA CALENDARIO)-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <div class="col-2"></div>
        <label class="col-sm-2 col-form-label">FECHA</label>
        <div class="col-sm-8">
            <label class="list-group-item disabled w-50">

            </label>

        </div>
      </div>

      <!--HORA-->
      <div class="form-group row mr-5 ml-5 pr-5 pl-5">
        <div class="col-2"></div>
        <label class="col-sm-2 col-form-label">HORA</label>
        <div class="col-sm-8">
            <label class=" list-group-item disabled w-50">

            </label>
        </div>
      </div>
    </form>
    <div class="text-md-center">
        <label class="font-weight-bold text-success">ASISTIR AL EVENTO
            <button><img width="30px" src="https://image.flaticon.com/icons/svg/291/291201.svg"></button>
        </label>
    </div>

    <!--BOTONES GUARDAR Y SALIR-->
    <div class="row">
        <div class="col-6 text-md-center">
            <button class="btn btn-success">GUARDAR REGISTRO</button>
        </div>

        <div class="col-6 text-md-center">
            <button class="btn btn-success">USUARIOS REGISTRADOS</button>
        </div>
    </div>
    <div class="text-md-center">
        <button class="btn btn-danger text-md-center">SALIR</button>
    </div>

</body>
</html>
