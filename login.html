<head>

    <title>BIENVENID@</title>

    <!-- Material Design Bootstrap -->

<body class="ml-2 mr-2">
    <header class="bg-success">
        <div class="row">
            <div class="col-2">
                <img height="75px" src="img/facci.jpg">
            </div>
            <div class="col-2 text-right mt-3">
                <label for="staticEmail">Email</label>
            </div>
            <div class="col-2 mt-2">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
            </div>
            <div class="col-2 mt-2 text-center">
                <label for="inputPassword" class="col-sm-2 col-form-label ml-5">Password</label>
            </div>
            <div class="col-2 mt-2">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
            <div class="col-2" >
                <button type="submit" class="btn btn-success">INGRESAR</button>
            </div>
        </div>

    </header>

    <!--REGISTRO-->
    <h1 class="text-center">REGISTRATE</h1>
    <div>
            <form class="w-50 ml-5">
              <div class="form-group row mt-3">
                <label class="col-4 text-center" for="formGroupExampleInput">NOMBRES</label>
                <input type="text" class="form-control col-8" id="formGroupExampleInput">
              </div>

              <div class="form-group row mt-3 pt-1">
                <label class="col-4 text-center" for="formGroupExampleInput">APELLIDOS</label>
                <input type="text" class="form-control col-8" id="formGroupExampleInput">
              </div>

              <div class="form-group row pt-1">
                <label class="col-4 text-center" for="formGroupExampleInput">CÉDULA</label>
                <input type="text" class="form-control col-8" id="formGroupExampleInput">
              </div>

              <div class="form-group row pt-1">
                <label class="col-4 text-center" for="InputEmail">CORREO</label>
                <input type="email" class="form-control col-8" id="formGroupExampleInput" placeholder="nombre@ejemplo.com">
              </div>

              <div class="form-group row pt-1">
                <label class="col-4 text-center" for="InputPassword">CONTRASEÑA</label>
                <input type="password" class="form-control col-8" id="formGroupExampleInput" placeholder="contraseña">
              </div>

              <div class="form-group row pt-1">
                <label class="col-4 text-center" for="InputPassword">CONFIRMAR</label>
                <input type="password" class="form-control col-8" id="formGroupExampleInput" placeholder="contraseña">
              </div>

              <div class="form-group row pt-1">
                <label class="col-4 text-center" for="formGroupExampleInput">TELÉFONO</label>
                <input type="text" class="form-control col-8" id="formGroupExampleInput">
              </div>

             </form>
            <div class="col-1 rounded-bottom mx-auto" >
                <button type="submit" class="btn btn-success">REGISTRAR</button>
            </div>
    </div>
    <footer class="page-footer font-small green mt-5">
        <div class="footer-copyright text-center py-3">© Copyright 2018: <br> COMUNIDADES FACCI
        </div>
    </footer>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
